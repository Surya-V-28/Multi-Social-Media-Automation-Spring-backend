springboot-security = { group = "org.springframework.boot", name = "spring-boot-starter-security" }
nimbus-jose-jwt = { group = "com.nimbusds", name = "nimbus-jose-jwt", version.ref = "nimbus-jose-jwt" }

springboot-devtools = { group = "org.springframework.boot", name = "spring-boot-devtools" }

springboot-starter-quartz = { group = "org.springframework.boot", name = "spring-boot-starter-quartz" }

aws-sdk-bom = { group = "software.amazon.awssdk", name = "bom", version.ref = "aws-sdk-bom" }
